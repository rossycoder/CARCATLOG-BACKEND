<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Filter Dropdowns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .filter-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .debug {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Filter Dropdowns Test</h1>
    
    <div class="info">
        <strong>How it works:</strong>
        <ol>
            <li>Select a <strong>Make</strong> first (e.g., BMW)</li>
            <li>The <strong>Model</strong> dropdown will enable and show models for that make</li>
            <li>Select a <strong>Model</strong></li>
            <li>The <strong>Model Variant</strong> dropdown will enable and show variants</li>
        </ol>
    </div>

    <div class="filter-group">
        <label for="make">Make</label>
        <select id="make">
            <option value="">Select Make</option>
        </select>
    </div>

    <div class="filter-group">
        <label for="model">Model</label>
        <select id="model" disabled>
            <option value="">Select Model</option>
        </select>
    </div>

    <div class="filter-group">
        <label for="submodel">Model Variant</label>
        <select id="submodel" disabled>
            <option value="">All Variants</option>
        </select>
    </div>

    <div class="debug" id="debug">Loading...</div>

    <script>
        let filterOptions = {};
        
        // Fetch filter options
        async function loadFilterOptions() {
            try {
                const response = await fetch('/api/vehicles/filter-options');
                const result = await response.json();
                
                filterOptions = result.data;
                
                document.getElementById('debug').textContent = 
                    'API Response:\n' + JSON.stringify(result, null, 2);
                
                // Populate makes
                const makeSelect = document.getElementById('make');
                filterOptions.makes.forEach(make => {
                    const option = document.createElement('option');
                    option.value = make;
                    option.textContent = make;
                    makeSelect.appendChild(option);
                });
                
                console.log('Filter options loaded:', filterOptions);
            } catch (error) {
                document.getElementById('debug').textContent = 
                    'Error loading filter options:\n' + error.message;
                console.error('Error:', error);
            }
        }
        
        // Handle make selection
        document.getElementById('make').addEventListener('change', function(e) {
            const make = e.target.value;
            const modelSelect = document.getElementById('model');
            const submodelSelect = document.getElementById('submodel');
            
            // Reset model and submodel
            modelSelect.innerHTML = '<option value="">Select Model</option>';
            submodelSelect.innerHTML = '<option value="">All Variants</option>';
            submodelSelect.disabled = true;
            
            if (make && filterOptions.modelsByMake[make]) {
                // Enable and populate models
                modelSelect.disabled = false;
                filterOptions.modelsByMake[make].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
                
                console.log('Models for', make, ':', filterOptions.modelsByMake[make]);
            } else {
                modelSelect.disabled = true;
            }
        });
        
        // Handle model selection
        document.getElementById('model').addEventListener('change', function(e) {
            const make = document.getElementById('make').value;
            const model = e.target.value;
            const submodelSelect = document.getElementById('submodel');
            
            // Reset submodel
            submodelSelect.innerHTML = '<option value="">All Variants</option>';
            
            if (make && model && 
                filterOptions.submodelsByMakeModel[make] && 
                filterOptions.submodelsByMakeModel[make][model]) {
                // Enable and populate submodels
                submodelSelect.disabled = false;
                filterOptions.submodelsByMakeModel[make][model].forEach(submodel => {
                    const option = document.createElement('option');
                    option.value = submodel;
                    option.textContent = submodel;
                    submodelSelect.appendChild(option);
                });
                
                console.log('Submodels for', make, model, ':', 
                    filterOptions.submodelsByMakeModel[make][model]);
            } else {
                submodelSelect.disabled = true;
            }
        });
        
        // Load on page load
        loadFilterOptions();
    </script>
</body>
</html>
